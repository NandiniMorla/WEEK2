



<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcard App</title>
  <link rel="stylesheet" href="FlashcardSystem.css" />
</head>
<body>
  <div class="container">
    <h1>Flashcard Creator</h1>
    
    <form id="cardForm">
      <input type="text" id="topic" placeholder="Enter topic" required />
      <input type="text" id="answer" placeholder="Enter answer" required />
      <button type="submit">Add Flashcard</button>
    </form>

    <div id="flashcards" class="flashcards"></div>
  </div>

  <script src="FlashcardSystem.js"></script>
</body>
</html>
